<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animations</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="categories">
        <div class="sheet-parallax">
            <img class="sheet-parallax__img" src="img/sheet.svg" alt="sheet">
            <img class="sheet-parallax__img" src="img/sheet2.svg" alt="sheet2">
        </div>
        <div class="decor">
            <img class="decor__img" src="img/decor.svg" alt="decor">
            <img class="decor__img" src="img/decor2.svg" alt="decor2">
            <img class="decor__img" src="img/decor3.svg" alt="decor3">
        </div>
        <div class="container">
            <div class="categories__title">
                Категории
            </div>
            <div class="categories__divider"></div>
            <div class="categories__cards">
                <div class="categories__card">
                    <div class="categories__card-title">Пестициды</div>
                    <img class="categories__card-img" src="img/pesticides.png" alt="pesticides">
                    <img class="categories__card-img categories__card-img_hide" src="img/pesticides2.png" alt="pesticides">
                </div>
                <div class="categories__card">
                    <div class="categories__card-title">Культуры</div>
                    <img class="categories__card-img" src="img/culture.png" alt="culture">
                    <img class="categories__card-img categories__card-img_hide" src="img/culture2.png" alt="culture">
                </div>
                <div class="categories__card">
                    <div class="categories__card-title">Вредители</div>
                    <img class="categories__card-img" src="img/pests.png" alt="pests">
                    <img class="categories__card-img categories__card-img_hide" src="img/pests2.png" alt="pests">
                </div>
                <div class="categories__card">
                    <div class="categories__card-title">Действующие<br>вещества</div>
                    <img class="categories__card-img" src="img/chemistry.png" alt="chemistry">
                    <img class="categories__card-img categories__card-img_hide" src="img/chemistry2.png" alt="chemistry">
                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
